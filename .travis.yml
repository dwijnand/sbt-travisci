language: scala
jdk: openjdk8
scala: 2.13.11
script: project/travis.sh

# Build only master and version tags - http://stackoverflow.com/a/31882307/463761
branches:
  only:
    - master
    - /^v[0-9]/

env:
  global:
    - COURSIER_PROGRESS=0
    - secure: 
  matrix:
    - TRAVIS_SBT_VERSION_TEST=0.13.18
    - TRAVIS_SBT_VERSION_TEST=1.2.8

cache:
  directories:
    - $HOME/.coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -delete
  - find $HOME/.sbt        -name "*.lock"               -delete

notifications:
  email:
    on_success: never
